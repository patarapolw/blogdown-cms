dev:
  command: |
    concurrently \
      'cd packages/server && yarn dev'\
      'cd packages/admin-web && yarn dev'
docker-build:
  command: |
    docker build . -t {{.docker.tag}}
docker-start:
  command: |
    docker run -p 8080:8080 -e CONTENT_PATH {{.docker.tag}}
docker-deploy:
  command: |
    docker push {{.docker.tag}}

